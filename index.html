<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Tip Calculator</h1>
      <div id="calculator">
        <form>
          <p>How much was your bill?</p>
          <p>Rs. <input id="billamt" type="text" placeholder="Bill Amount" /></p>

          <p>How was your service?</p>
          <p>
            <select id="serviceQual">
              <option disabled selected value="0">-- Choose an Option --</option>
              <option value="0.25">25&#37; &#45; Outstanding</option>
              <option value="0.15">15&#37; &#45; Good</option>
              <option value="0.10">10&#37; &#45; It was OK</option>
              <option value="0.05">5&#37; &#45; Bad</option>
              <option value="0.00">0&#37; &#45; Terrible</option>
            </select>
          </p>
        </form>

        <p>How many people are sharing the bill?</p>
        <input id="peopleamt" type="text" placeholder="Number of People" />
        <button type="button" id="calculate" onclick="calculateTip()">Calculate!</button>
      </div>
      <!--calculator end-->
      <div id="totalAndTip">

      </div>
      <!--totalTip end-->
    </div>
    <!--container end-->
  </body>
</html>
<script type="text/javascript" src="main.js"></script>
